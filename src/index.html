<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>11</title>
    <link rel="stylesheet" href="./sass/index.scss" />
    <script type="module" src="./index.js"></script>
    <link rel="icon" href="./images/pixabay.png" sizes="any" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <form id="search-form" class="form">
          <input
            type="text"
            name="searchQuery"
            autocomplete="off"
            placeholder="Search images..."
            class="form__input"
          />
          <button class="form__btn" type="submit">
            <img
              src="./images/search_icon.svg"
              alt="search_icon"
              class="form__btn--svg"
            />
          </button>
        </form>
      </div>
    </header>
    <main class="main">
      <div class="container">
        <ul class="gallery">
          <!-- Картки зображень -->
        </ul>
      </div>
    </main>
    <footer class="footer">
      <div class="container"><div class="lds-dual-ring is-hidden"></div></div>
      <div class="container">
        <button
          type="button"
          class="footer__btn is-hidden animate__animated animate__bounceInUp animate__faster"
        >
          Load more
        </button>
      </div>
    </footer>
  </body>
</html>
